services:
  # Backend (FastAPI)
  - type: web
    name: email3-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      playwright install --with-deps chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
    plan: free

  # Frontend (Next.js Static Site)
  - type: static_site
    name: email3-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
      npm run export
    outputPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://email3-backend.onrender.com
    plan: free

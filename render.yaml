services:
  # Backend Service
  - type: web
    name: email3-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      npm install
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true

  # Frontend Service
  - type: static_site
    name: email3-frontend
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      npm install
      npm run build
      npm run export
    outputPath: out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://email3-backend.onrender.com
    autoDeploy: true

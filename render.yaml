services:
  # Backend Service (Docker + Playwright)
  - type: web
    name: email3-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    region: oregon
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /ms-playwright
    autoDeploy: true

  # Frontend Service (Static Site)
  - type: web
    name: email3-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
      npm run export
    outputPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://email3-backend.onrender.com
    autoDeploy: true
